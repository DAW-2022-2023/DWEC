<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library landing</title>
</head>
<body>
  <main>
    <table class="styled-table">
      <thead>
          <tr>
              <th>Id</th>
              <th>isbn</th>
              <th>name</th>
              <th>pages</th>
              <th>fecha</th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data">
          <td>
            {{item._id}}
          </td>
          <td>
            {{item.isbn}}
          </td>
          <td>
            {{item.name}}
          </td>
          <td>
            {{item.pages}}
          </td>
          <td>
            {{item.fecha | date}}
          </td>
        </tr>
      </tbody>
  </table>
  </main>
</body>
</html>

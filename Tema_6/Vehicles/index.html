<!DOCTYPE html>
<html lang="ES">

<head>
    <meta charset="utf-8">
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css">
    <title> Ejercicio vehicles</title>
</head>

<body>
    <header></header>
    <nav></nav>
    <main>
        <div class="container">
            <form>
                <fieldset>
                    <legend>Datos personales:</legend>
                    <label for="iNombre">Nombre</label>
                    <input type="text" id="iNombre" name="iNombre">

                    <label for="iBastidor">Nombre</label>
                    <input type="text" id="iBastidor" name="iBastidor">

                    <label for="iNacimiento">Fecha Nacimiento</label>
                    <input type="date" id="iNacimiento" name="iNacimiento">

                    <input type="radio" id="H" name="H" value="H" checked>
                    <label for="H">Hombre</label>

                    <input type="radio" id="M" name="M" value="M">
                    <label for="M">Mujer</label>

                    <input type="radio" id="O" name="O" value="O">
                    <label for="O">Otro</label>
                </fieldset>
                <fieldset>
                    <legend>Informaci√≥n privada:</legend>
                    <label for="iBan">Iban</label>
                    <input type="text" id="ccc1" placeholder="0000" maxlength="4" size="4" required accesskey="1">
                    <input type="text" id="ccc2" placeholder="0000" maxlength="4" size="4" required accesskey="2">
                    <input type="text" id="ccc3" placeholder="00" maxlength="2" size="2" required accesskey="3">
                    <input type="text" id="ccc4" placeholder="0000000000" maxlength="10" size="10" required
                        accesskey="4">

                    <label for="iPass">Password</label>
                    <input type="date" id="iPass" name="iPass">
                </fieldset>
            </form>
        </div>
    </main>
    <footer>
    </footer>

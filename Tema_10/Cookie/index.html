<!DOCTYPE html>
<html>

<head>
    <title>Cookie Example</title>
    <script type="module" src="cookie.js"></script>
</head>

<body>
    <main>
        <h1>Cookie Example</h1>

        <div>
            <button>Create cookie</button>
            <label>Escribe el contenido que quieres que vaya en la cookie <input type="text"></label>
        </div>
        <div>
            <button>View cookie content</button>
            <label>Contenido de la cookie <input type="text" disabled></label>
        </div>
        <div>
            <button>Modify cookie content</button>
            <label>Escribe el contenido que quieres sobreescribir en la cookie <input type="text"></label>
        </div>
        <div>
            <button>Delete cookie</button>
        </div>



    </main>

</body>

</html>
